<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3 justify-content-center">
        <div class="Calculator bg-dark">
          <div class="row p-1 d-flex justify-content-between ">
            <h4 class="text-white p-1">
              Calculator
            </h4>

            <p class="clock p-1">
              <span class="text-white float-right " id="date1"></span>
            </p>
          </div>
          <div class="result" id="result">
            <div id="history">
              <p id="history-value"></p>
            </div>
            <div id="output">
              <p id="output-value"></p>
            </div>
          </div>
          <div class="keyboard">
            <table class="table table-borderless ">
              <tr>
                <td>
                  <button class="operator btn btn-danger btn-block" id="clear">
                    C
                  </button>
                </td>
                <td>
                  <button
                    class="operator btn btn-danger btn-block"
                    id="backspace"
                  >
                    CE
                  </button>
                </td>
                <td>
                  <button class="operator btn btn-warning btn-block" id="%">
                    %
                  </button>
                </td>
                <td>
                  <button class="operator btn btn-warning btn-block" id="/">
                    &#247;
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="number btn btn-light btn-block" id="7">
                    7
                  </button>
                </td>
                <td>
                  <button class="number btn btn-light btn-block" id="8">
                    8
                  </button>
                </td>
                <td>
                  <button class="number btn btn-light btn-block" id="9">
                    9
                  </button>
                </td>
                <td>
                  <button class="operator btn btn-warning btn-block" id="*">
                    &times;
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="number btn btn-light btn-block" id="4">
                    4
                  </button>
                </td>
                <td>
                  <button class="number btn btn-light btn-block" id="5">
                    5
                  </button>
                </td>
                <td>
                  <button class="number btn btn-light btn-block" id="6">
                    6
                  </button>
                </td>
                <td>
                  <button class="operator btn btn-warning btn-block" id="-">
                    -
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="number btn btn-light btn-block" id="1">
                    1
                  </button>
                </td>
                <td>
                  <button class="number btn btn-light btn-block" id="2">
                    2
                  </button>
                </td>
                <td>
                  <button class="number btn btn-light btn-block" id="3">
                    3
                  </button>
                </td>
                <td>
                  <button class="operator btn btn-warning btn-block" id="+">
                    +
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="number btn btn-light btn-block zero" id="0">
                    0
                  </button>
                </td>
                <td colspan="2">
                  <button class="operator btn btn-success btn-block" id="=">
                    =
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
